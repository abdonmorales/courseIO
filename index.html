<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>courseIO 1.0 Beta ⚠️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>courseIO 1.0 Beta ⚠️</h1>
        <h2>A course web management system</h2>
    </header>

    <main>
        <!-- Course Management Section -->
        <section id="course-management">
            <h2>Manage Your Courses</h2>
            <form id="course-form">
                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" name="course-name" required>
                
                <label for="course-days">Days of the Week:</label>
                <div id="course-days">
                    <label><input type="checkbox" name="day" value="Monday"> Monday</label>
                    <label><input type="checkbox" name="day" value="Tuesday"> Tuesday</label>
                    <label><input type="checkbox" name="day" value="Wednesday"> Wednesday</label>
                    <label><input type="checkbox" name="day" value="Thursday"> Thursday</label>
                    <label><input type="checkbox" name="day" value="Friday"> Friday</label>
                </div>

                <label for="course-start-time">Start Time:</label>
                <input type="time" id="course-start-time" name="course-start-time" required>

                <label for="course-end-time">End Time:</label>
                <input type="time" id="course-end-time" name="course-end-time" required>
                
                <button type="submit">Add Course</button>
            </form>
        </section>

        <!-- Course Schedule Section -->
        <section id="course-schedule">
            <h2>Your Schedule</h2>
            <table>
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Days</th>
                        <th>Time Range</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="schedule-body">
                    <!-- Courses will be dynamically added here with Edit and Delete buttons -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 courseIO and Abdon Morales</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
